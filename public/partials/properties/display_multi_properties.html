<div ng-repeat="property in ctrl.properties">
  <img ng-src="{{property.image}}" alt="{{property.address}}">
  <br/>
  {{property.rent}}
  <br/>
  {{property.address}}
  <br/>
  {{property.city}}
  <br/>
  {{property.state}}
  <br/>
</div>
